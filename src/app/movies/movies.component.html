   <br>
    <h3>Movies</h3>
   <div>
    <svg class="searchSvg" width="32" height="32" xmlns="http://www.w3.org/2000/svg"><path d="M27.613 25.72 23.08 21.2a10.56 10.56 0 0 0 2.253-6.533C25.333 8.776 20.558 4 14.667 4S4 8.776 4 14.667c0 5.89 4.776 10.666 10.667 10.666A10.56 10.56 0 0 0 21.2 23.08l4.52 4.533a1.333 1.333 0 0 0 1.893 0 1.333 1.333 0 0 0 0-1.893ZM6.667 14.667a8 8 0 1 1 16 0 8 8 0 0 1-16 0Z" fill="#FFF"/></svg>
    <input class="search"  type="text"  [(ngModel)] = "searchFilter" placeholder= "Search for movies">

   </div>
   <br>
       <div class="images-all"  >

    <div class = "images" >
            <div class="image" *ngFor="let moviePic of mediaOptions | search: searchFilter: 'title' ">

<div *ngIf="moviePic.category === 'Movie'">

  <img src="{{moviePic.thumbnail.regular.small}}" 
                 alt="pics"
                 class="img-responsive"
                 width="164px"
                 height="110px">

                 <div class = desciption>
          <p>{{moviePic.year}} {{moviePic.category}} {{moviePic.rating}}</p>
          <h4>{{moviePic.title}}</h4>

        </div>

        <div *ngIf="moviePic.isBookmarked === false; else bookmarked">
    
               <div class = "isBooked"(click)="bookmarkProcess(true,moviePic.title)">  
                  <svg width="12" height="14" xmlns="http://www.w3.org/2000/svg"><path d="m10.518.75.399 12.214-5.084-4.24-4.535 4.426L.75 1.036l9.768-.285Z" stroke="#FFF" stroke-width="1.5" fill="none"/></svg>
               </div>
        </div>

        <ng-template #bookmarked>
                <div class="isBooked"(click)="bookmarkProcess(false,moviePic.title)"> 
                  <svg width="12" height="14" xmlns="http://www.w3.org/2000/svg"><path d="M10.61 0c.14 0 .273.028.4.083a1.03 1.03 0 0 1 .657.953v11.928a1.03 1.03 0 0 1-.656.953c-.116.05-.25.074-.402.074-.291 0-.543-.099-.756-.296L5.833 9.77l-4.02 3.924c-.218.203-.47.305-.756.305a.995.995 0 0 1-.4-.083A1.03 1.03 0 0 1 0 12.964V1.036A1.03 1.03 0 0 1 .656.083.995.995 0 0 1 1.057 0h9.552Z" fill="#FFF"/></svg>
               </div>
        </ng-template>

                
       </div>
      
            

     </div>

       </div>
